    <form id="registerForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required minlength="2" placeholder="First Name">

            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required minlength="2" placeholder="Last Name">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required minlength="8" placeholder="abc@xyz.com">

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="8" placeholder="Password">

            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required minlength="8" placeholder="Password">
            <button type="button" class="btn-register" >Register</button>
